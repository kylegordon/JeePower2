language: python
python:
    - "2.7"

# Cache PlatformIO packages using Travis CI container-based infrastructure
sudo: false
cache:
    directories:
        - "~/.platformio"

before_script:
    - git submodule --recursive update

env:
    - PLATFORMIO_CI_SRC=JeePower2.ino

install:
    - pip install -U platformio

script:
    - platformio ci --board=uno
